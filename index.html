<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trzema słowami Dev</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Belka menu - sticky */
        .sticky-menu {
            position: sticky;
            top: 0;
            background-color: #2c3e50;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .menu-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 0;
        }

        .menu li a {
            display: block;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .menu li a:hover {
            background-color: #34495e;
        }

        /* Kontener iframe */
        .iframe-container {
            width: 100%;
            height: calc(100vh - 50px);
            border: none;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                width: 100%;
            }

            .menu li {
                width: 100%;
                text-align: center;
            }

            .menu li a {
                padding: 12px 20px;
            }

            .iframe-container {
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>

    <!-- Sticky Menu -->
    <nav class="sticky-menu">
        <div class="menu-container">
            <ul class="menu">
                <li><a href="https://lukasz-hyra.github.io/3slowami-dev2/index.html" target="content-frame">Trzema Słowami - What3Words</a></li>
                <li><a href="https://latarnik.dobrepraktyki.org/wikimapia.html" target="content-frame">Wikimapia</a></li>
                <li><a href="https://latarnik.dobrepraktyki.org/odnosniki.html" target="content-frame">Pomocne odnośniki</a></li>
                 <li><a href="https://latarnik.dobrepraktyki.org/o-projekcie.html" target="content-frame">O projekcie</a></li>
            </ul>
        </div>
    </nav>

    <!-- Ramka z zawartością strony -->
    <div class="iframe-container">
        <iframe 
            src="https://what3words.com/" 
            name="content-frame"
            title="Trzema Słowami - What3Words"
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
